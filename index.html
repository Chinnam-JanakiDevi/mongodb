<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">

<body>
  <div class="navbar">
    <button><a href="/login">Login</a></button>
  </div>
  <!-- buttons for admin and user -->
  <div class="signupform">
    <div class="buttons">
      <button id="admin-button" class="button">Admin signup</button>
      <button id="user-button" class="button">User signup</button>
    </div>
    <form method="post" action="/user_signup" id="userform" role="form" enctype="multipart/form-data" onsubmit="return validateForm()">
      <div class="container">
        <input type="text" name="username" placeholder="Enter Username">
        <input type="email" name="usermail" placeholder="Enter Email">
        <input type="password" name="userpass" placeholder="Enter Password">
        <input type="text" name="userph_no" placeholder="Enter PhoneNumber                                                                         optional">
        <input type="file" name="multiple_input" class="form-control">
        <!-- <input type="text" class="form-control" readonly> -->
        <input type="submit" value="signup" class="submitbutton">
      </div>
    </form>
    <form method="post" action="/admin_signup" class="adminform" enctype="multipart/form-data">
      <div class="container" id="adminform">
        <input type="text" name="username" placeholder="Enter Adminname">
        <input type="email" name="usermail" placeholder="Enter Email">
        <input type="password" name="userpass" placeholder="Enter Password">
        <input type="text" name="userph_no" placeholder="Enter PhoneNumber">
        <input type="file" name="multiple_input" class="form-control">
        <input type="submit" value="signup" class="submitbutton">
      </div>
    </form>
  </div>
</body>

<!-- Add this style to hide the admin form initially -->
<script src="/script.js"></script>

</html>
